<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Buku Online</title>
    <link rel="stylesheet" href="../kategori/kategori.css">
    <link rel="stylesheet" href="../Asset/kontak.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <header id="site-header"data-include-src="../component/header.html"></header>

    <section class="contact-section">
        <h2>Send us a message</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
        <form action="#" method="post" class="contact-form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="tel" name="phone" placeholder="Phone" required>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="input-group">
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">SEND MESSAGE</button>
        </form>
        <div class="social-media">
            <p>Follow our social media</p>
            <div class="social-icons">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
            </div>
        </div>
    </section>


    <footer id="site-footer"data-include-src="../component/footer.html"></footer>

    <script src="../Javascript/kontak.js" type="module"></script>
    <script type="module" src="../Javascript/includes.js"></script>
</body>
</html>
